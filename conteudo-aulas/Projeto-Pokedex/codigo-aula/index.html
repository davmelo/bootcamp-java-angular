<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!--Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Fonte Onest-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100;300;500;700&display=swap" rel="stylesheet">        

    <!--Importando CSS-->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>

<body>
    
    <section class="content">
        <h1>Pokedex</h1>

        <ol class="pokemons">
            <li class="pokemon">
                <span class="number">#001</span>
                <spam class="name">Bulbasaur</spam>
                
                <div class="details">
                    <ol class="types">
                        <li class="type">grass</li>
                        <li class="type">possion</li>
                    </ol>

                    <img src="https://unpkg.com/pokeapi-sprites@2.0.2/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur">
                </div>
            </li>

            <li class="pokemon">
                <span class="number">#002</span>
                <spam class="name">Ivysaur</spam>
                
                <div class="details">
                    <ol class="types">
                        <li class="type">grass</li>
                        <li class="type">possion</li>
                    </ol>

                    <img src="https://unpkg.com/pokeapi-sprites@2.0.2/sprites/pokemon/other/dream-world/2.svg" alt="Ivysaur">
                </div>
            </li>

        </ol>
    </section>

    <!--Importando JavaScript-->
    <script src="/assets/js/main.js"></script>
</body>

</html>
